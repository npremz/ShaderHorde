<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shader GLSL avec Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }

		svg{
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			opacity: 0.7;
		}
    </style>
</head>
<body>


	<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg" version="1.1">
		<!-- Définition des filtres -->
		<defs>
		  <!-- Filtre de bruit (noise) -->
		  <filter id="noise">
			<!-- Application du flou gaussien -->
			<feGaussianBlur in="noise" stdDeviation="5" result="blurredNoise" />
			<!-- Turbulence pour générer du bruit -->
			<feTurbulence type="fractalNoise" baseFrequency="1.3" numOctaves="20" result="noise" />
		  </filter>
		</defs>
	  
		<!-- Application du filtre sur un rectangle -->
		<rect width="100%" height="100%" filter="url(#noise)" />
	</svg>
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script id="vertexShader" type="x-shader/x-vertex">
        void main() {
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    </script>
    <script id="fragmentShader" src="shader.glsl" type="x-shader/x-fragment"></script>
    <script src="shader.js"></script>
</body>
</html>
